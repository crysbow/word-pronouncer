<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Pronouncer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Type any word and hear it spoken aloud.">
  <meta name="keywords" content="pronounce, speech, word, online tool">
  <meta name="author" content="Jagadesh">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 30px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      background-color: rgba(0, 0, 0, 0.3);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }
    input {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 300px;
      max-width: 80%;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #ff3b2e;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>üîä Word Pronouncer</header>
  <main>
    <input type="text" id="wordInput" placeholder="Enter a word to pronounce">
    <button onclick="pronounceWord()">Pronounce</button>
  </main>
  <footer>
    Made with ‚ù§Ô∏è by Jagadesh ¬∑ Powered by Web Speech API
  </footer>
  <script src="script.js"></script>
</body>
</html>
