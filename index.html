<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Pronouncer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Type any word and hear it spoken aloud.">
  <meta name="keywords" content="pronounce, speech, word, online tool">
  <meta name="author" content="Jagadesh">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 30px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      background-color: rgba(0, 0, 0, 0.3);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    input {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 300px;
      max-width: 80%;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button:hover { background-color: #ff3b2e; }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.2);
    }
    #history {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #history h2 {
      margin-top: 0;
      font-size: 1.2rem;
      text-align: center;
    }
    #history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #history li {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <header>üîä Word Pronouncer</header>
  <main>
    <input type="text" id="wordInput" placeholder="Enter a word to pronounce">
    <div class="buttons">
      <button onclick="pronounceWord()">Pronounce</button>
      <button onclick="stopPronounce()">Stop</button>
    </div>

    <div id="history">
      <h2>History</h2>
      <ul id="historyList"></ul>
    </div>
  </main>
  <footer>
    Made by ‚ù§Ô∏è Jagadesh ¬∑ Powered by Web Speech API
  </footer>
  <script>
    function pronounceWord() {
      const word = document.getElementById('wordInput').value.trim();
      if (word) {
        const utterance = new SpeechSynthesisUtterance(word);
        speechSynthesis.speak(utterance);

        // Add to history
        const historyList = document.getElementById('historyList');
        const li = document.createElement('li');
        li.textContent = word;
        historyList.appendChild(li);
      }
    }

    function stopPronounce() {
      speechSynthesis.cancel();
    }
  </script>
</body>
</html>
