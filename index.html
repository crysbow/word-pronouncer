<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Pronouncer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Type any word and hear it spoken aloud.">
  <meta name="keywords" content="pronounce, speech, word, online tool">
  <meta name="author" content="Sumit">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 30px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      background-color: rgba(0, 0, 0, 0.3);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }
    input {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 300px;
      max-width: 80%;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }
    button:hover { background-color: #ff3b2e; }
    #speakerIcon {
      font-size: 1.5rem;
      position: relative;
    }
    .wave {
      position: absolute;
      border: 2px solid #fff;
      border-radius: 50%;
      opacity: 0;
      animation: waveAnim 1.5s infinite;
    }
    .wave1 { width: 25px; height: 25px; left: -5px; top: -5px; }
    .wave2 { width: 40px; height: 40px; left: -12px; top: -12px; animation-delay: 0.3s; }
    .wave3 { width: 55px; height: 55px; left: -20px; top: -20px; animation-delay: 0.6s; }
    .speaking .wave { opacity: 1; }
    @keyframes waveAnim {
      0% { transform: scale(0.8); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 0.4; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>üîä Word Pronouncer</header>
  <main>
    <input type="text" id="wordInput" placeholder="Enter a word to pronounce">
    <button onclick="pronounceWord()">
      <span id="speakerIcon">üîä</span>
      <span class="wave wave1"></span>
      <span class="wave wave2"></span>
      <span class="wave wave3"></span>
      Pronounce
    </button>
  </main>
  <footer>
    Made by ‚ù§Ô∏è Sumit ¬∑ Powered by Web Speech API
  </footer>
  <script>
    function pronounceWord() {
      const word = document.getElementById('wordInput').value.trim();
      const button = document.querySelector("button");
      if (word) {
        const utterance = new SpeechSynthesisUtterance(word);
        button.classList.add('speaking');
        utterance.onend = () => {
          button.classList.remove('speaking');
        };
        speechSynthesis.speak(utterance);
      }
    }
  </script>
</body>
</html>
