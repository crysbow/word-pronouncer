<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Pronouncer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Type any word and hear it spoken aloud.">
  <meta name="keywords" content="pronounce, speech, word, online tool">
  <meta name="author" content="Sumit">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 30px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      background-color: rgba(0, 0, 0, 0.3);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    input {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 300px;
      max-width: 80%;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button:hover { background-color: #ff3b2e; }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>üîä Word Pronouncer</header>
  <main>
    <input type="text" id="wordInput" placeholder="Enter a word to pronounce">
    <button onclick="pronounceWord()">Pronounce</button>
  </main>
  <footer>
    Made by ‚ù§Ô∏è Sumit ¬∑ Powered by Web Speech API
  </footer>
  <script>
    function pronounceWord() {
      const word = document.getElementById('wordInput').value.trim();
      if (word) {
        for (let i = 0; i < 10; i++) {
          const utterance = new SpeechSynthesisUtterance(word);
          speechSynthesis.speak(utterance);
        }
      }
    }
  </script>
</body>
</html>
